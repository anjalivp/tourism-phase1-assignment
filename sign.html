    <div class="container">
      <form id="form" action="log.html" onsubmit="return validateInputs()">
            <h1>SIGN UP</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error" id="userErr"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="input-control">
                <label for="phone">Mobile Number</label>
                <input id="phone" name="phone" type="text">
                <div class="error" id="phoneErr"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <div id="passwordInput">
                <input  oninput="pswd_str()" id="password" name="password" type="password">
                </div>
                <div class="error" id="passwordErr"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2"name="password2" type="password">
                <div class="error" id="password2Err"></div>
            </div>
            <br>
           
            <div id="passwordStrength">
              <span id="poor"></span>
              <span id="weak"></span>
              <span id="strong"></span>
            </div>
         <div id="passwordInfo"></div>
            <button type="submit">Sign Up</button>
            <div class="text-center">Already a member? <a href="log.html">Log In</a></div>
        </form>
    </div>
